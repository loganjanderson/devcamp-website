    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">

</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/background/contact.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                <h1>Contact</h1>
                </div>

            <div class="links-wrapper">
                    <Div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    <Div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    <Div class="nav-link">
    
                        <a href="menu.html">Menu</a>
                    </div>
    
                    <Div class="nav-link">
    
                        <a href="contact.html">Contact</a>
                    </div>
    
                </div>
    
            </div>
        </div>
    </div>

    <div class="page-container">
       <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="">
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>

                    <div>
                        123 ANy St <br>Scottsdale, AZ, 85251
                    </div>
                </div>
                    <div class="company-details-wrapper">
                        <i class="fas fa-phone"></i>

                        <div>
                          555 555 5555
                        </div>
                    </div>
                        <div class="company-details-wrapper">
                            <i class="far fa-clock"></i>

                            <div>
                              10AM - MIDNIGHT
                            </div>
                        </div>
                </div>

    <div class="form">
        <div class="form-group">
            <input type="text" id="fullName" placeholder="Your Name">
            <label for="fullName">Your Name</label>

        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="Your Email">
            <label for="email">Your Email</label>
        </div>
        <div class="form-group">
            <textarea name="message" id="message" placeholder="Message"></textarea>
            <label for="message">Message</label>

        </div>
        <div class="spacer10"></div>
        <div class="centered-btn-wrapper">
            <button type="submit" class="btn">Send</button>
        </div>
        
    </div>
    </div>
</div>


    <div class="spacer60"></div>


            <!-- Footer -->
            <div class="footer-section">
                <div class="footer-image">
                    <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
                </div>
                <div class="info-footer">
                    <span class="phone-footer">
                      555 555 555
                    </span>
                    <span class="hours-footer">
                        10AM - MIDNIGHT
                    </span>
                 </div>
    
                 <div class="links-wrapper">
                    <Div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>

                    </div>

                    </div>
    
                </div>

                    <a href="#">

                    </a>
